      <div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
						<img src="{{profile.to_dict().get('profile_photo')}}" class="brand_logo" alt="Logo">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
          
					<form action="editwemediaprofile" method="POST">
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							<input type="text" name="name" class="form-control input_user" value="{{profile.to_dict().get('profile_name')}}" placeholder="Name" required>
						</div>
						<div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="far fa-envelope"></i></span>
							</div>
							<input type="email" name="email" class="form-control input_pass" value="{{profile.to_dict().get('email')}}" placeholder="Email"  required>
                        </div>
                        <div class="input-group mb-2">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-phone-square"></i></span>
							</div>
							<input type="text" name="phone" class="form-control input_pass" value="{{profile.to_dict().get('phone')}}" placeholder="Phone" required>
						</div>
            <input value="{{profile.id}}" name="profileid" hidden>
            <div class="container" style="align-items: center;">
              <input type="submit" class="btn btn-outline-warning" style="color: white;" value="Update">
            </div>
					</form>
				</div>
		
			</div>
		</div>
	</div>
