<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./static/css/login.css">

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arya Ediga App</title>
    <link rel="shortcut icon" href="./static/image/arya_ediga_logo1.png" type="image/x-icon">

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>


<body style="background-image: url('./static/image/b45.jpg'); background-repeat: no-repeat; background-size: cover;">
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="./static/image/arya_ediga_logo1.png" width="80px"  height="100px" alt="User Icon" style="padding-top: 20px;"  />
          </div><br>
      <p style="font-size: x-large;font-style: oblique; font-family: 'Times New Roman', Times, serif; color:#56baed;">Login Form</p>
          <!-- Email Form -->
          {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                  <p style="size: 20px; color: red;">{{ message }}</p>
                {% endfor %}
            {% endif %}
          {% endwith %}
          <form method="POST" action="wemedialogin" enctype="multipart/form-data">
            <input type="text" id="email" class="fadeIn second" name="email" placeholder="Email">
            <input type="password" id="password" class="fadeIn third" name="password" placeholder="password">
            <input type="submit" class="fadeIn fourth" value="Log In">
          </form>
      
          <div id="formFooter">
            <a class="underlineHover" href="/wemedia_signup">Sign Up</a>
          </div>
        
        </div>
      </div>
</body>
</html>
