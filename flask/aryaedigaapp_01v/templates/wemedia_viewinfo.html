<html lang="en">
  <head>

    <link rel="stylesheet" href="./static/css/login.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="shortcut icon" href="./static/image/wallpaperflare.com_wallpaper (2).jpg" type="image/x-icon">

  </head>
  <body>
      
    <nav class="navbar navbar-light navbar-expand-lg" style="background-color: #56baed;">
      <a class="navbar-brand" href="#">
          <img src="./static/image/arya_ediga_logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
          <span style="color: azure;"> Arya Ediga App</span>
        </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/wemediahome"><span style="color: azure;">Home</span> <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <span style="color: azure;">News</span>
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="/postnews">Post News</a>
                <a class="dropdown-item" href="/viewnews">View News</a>
              
              </div>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <span style="color: azure;">Student</span>
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <a class="dropdown-item" href="/postinfo">Post Info</a>
                <a class="dropdown-item" href="/viewinfo">View Info</a>
            </li>
          <li class="nav-item">
            <a class="nav-link" href="/wemediaprofile"><span style="color: azure;">Profile</span></a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
              <a class="nav-link" href="/wemedialogout">
                <button class="btn btn-outline-danger">Logout</button>
              </a>
          </li>
      </ul>
      </div>
    </nav>
      <br>
      <br>

      
    <div class="container">
      <h3 style="color: #56baed; text-align: center;">View Info</h3>
      <br>
      <div class="card-deck">
        {% for info in result %}
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">{{ info.to_dict().get('title') }}</h5>
            <p class="card-text">{{ info.to_dict().get('desc') }}</p>
            <br>
            <a href="editinfopage/{{info.id}}"><button type="button" class="btn btn-warning" style="color: white;">Edit</button></a>
            <button type="button" class="btn btn-danger" onclick="delcomfirm('{{info.id}}')">Delete</button>
          </div>
          <div class="card-footer">
            <small class="text-muted">{{ info.to_dict().get('published_date') }}</small>
          </div>
        </div>
        {% endfor %}
        </div>
      </div>
    </div>

<br>
<br>
<br>
<br>
<script>
  function delcomfirm(infoid){
    var c = confirm("This will delete the data permanently and data cannot be recovered");
    if (c == true) {
      window.location.href = "deleteinfo/"+infoid;
    } 
  }
</script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
